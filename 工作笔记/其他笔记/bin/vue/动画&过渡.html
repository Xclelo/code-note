<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript" src="script/vue-2.5.21.js"></script>
    <style>

        .v-enter,
        .v-leave-to {
            opacity:0;/*透明度*/
            transform:translateX(150px);
        }
        .v-enter-active,
        .v-leave-active {
            transition:all 1s ease;
        }


        /*自定义my前缀*/

        .my-enter,
        .my-leave-to {
            opacity:0;/*透明度*/
            transform:translateY(150px);
        }
        .my-enter-active,
        .my-leave-active {
            transition:all 1s ease;
        }


        /*animate.css   第三方动画库*/



        /*删除样式
            v-move和v-leave-active配合使用，能够实现列表后续的元素，渐渐的漂上来

        */
        .v-move {
            transition:all 0.6s ease;
        }
        .v-leave-active {
            position:absolute;
        }
    </style>
</head>
<
<body>
    <!--animate.css   第三方动画库 用法-->
    <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{enter:200,leave:400}">
        <h3 v-if="flag" class="animate">这是一个H3</h3>
    </transition>


    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag"/>
        <!-- 使用transition（Vue官方提供）元素，把需要被动画控制的元素包裹起来  -->

        <!--   transition-group 应用于v-for循环创建组件  添加appear属性，实现页面刚展示出来的时候 入场的效果 
            tag属性  指定transition-group渲染为指定元素 默认渲染span元素
            
            -->
        <ul>
            <transition-group appear tag="ul">
                <li v-for="(item,i) in list" key="item.id" @click="del(i)">
                    {{item.id}}------{{item.name}}
                </li>
            </transition-group>
        </ul>

        <transition>
            <h3 v-if="flag">AAAAAAAAAAAAAAA</h3>
        </transition>
    </div>


    <div id="app">
        <input type="button" value="toggle" @click="flag2=!flag2" />
        <!-- 使用transition（Vue官方提供）元素，把需要被动画控制的元素包裹起来  -->
        <transition name="my">
            <h3 v-if="flag2">BBBBBBBBBBBBBBB</h3>
        </transition>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
                flag2: false,
            },
            
        })
    </script>
</body>
</html>
