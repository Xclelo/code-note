<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<div>
		<form role="form">
			<input type="text" class="form-control">
			<textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>

			<div class="checkbox">
				<label for="">
					<input type="checkbox">
					打篮球
				</label>
			</div>
			<div class="checkbox">
				<label for="">
					<input type="checkbox">
					足球
				</label>
			</div>


			<div class="radio">
				<label for="">
					<input name="optionsRadios" type="radio" checked>
				</label>
				男
			</div>
			<div class="radio">
					<label for="">
						<input name="optionsRadios" type="radio" checked>
						女
					</label>
			</div>


			<select multiple class="form-control" name="" id=""><!-- 下拉框 -->
				<option value="">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
			</select>

			<p class="form-control-static">请按照我的格式:hello@a63.com</p>



		<div class="form-group has-warning">
			<label for="">用户ing</label>
			<input type="text" class="form-control">
			<span class=" qlyphicon qlyphicon-ok form-control-feedback"></span>
		</div>
		</form>

	</div>
</body>
</html>
