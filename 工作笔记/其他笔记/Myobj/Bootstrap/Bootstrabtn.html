<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>按钮组</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="btn-group">
			<button type="button" class="btn btn-default">Left</button>
			<button type="button" class="btn btn-default">Middle</button>
			<button type="button" class="btn btn-default">Right</button>
		</div>
		<div class="btn-toolbar">
			<div class="btn-group">
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
			</div>
			<div class="btn-group">
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-middle"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-middle"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-middle"></span></button>
			</div>
			<div class="btn-group">
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
			<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
			</div>
		</div>


		<div class="btn-group"><!-- 下拉菜单 -->
			<button type="button" class="btn btn-default">1</button>
			<button type="button" class="btn btn-default">2</button>
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">下拉菜单
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li class="dropdown-header" role="presentation">这里是标题</li>
					<li><a href="#" role="menuitem">点击1</a></li>
					<li><a href="#" role="menuitem">点击2</a></li>
					<li><a href="#" role="menuitem">点击3</a></li>
					<li><a href="#" role="menuitem">点击4</a></li>
					<!-- <li class="dropdown-header" role="presentation">这里是标题</li> -->
					<li class="divider" role="presentation">这里是标题</li>
					<li><a href="#" role="menuitem">点击1</a></li>
					<li class="disabled"><a href="#" role="menuitem">点击2</a></li>
					<li><a href="#" role="menuitem">点击3</a></li>
					<li><a href="#" role="menuitem">点击4</a></li>
				</ul>
			</div>
		</div>




	</div>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="bootstrap.min.js"></script>
</body>
</html>
