<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>FirstReactJS</title>
</head>
<body>
	<script src="react.js"></script>
	<script src="JSXTransformer.js"></script><!-- JSX解释器 -->
	<script type="text/jsx">
		var style={
		color:"red",
		border:'1px #000 solid',

	}
		var Hellworld =React.createClass({
			render:function(){
				return <p>Hello,world</p>
			}
		});
		React.render(<div style={style}><Helloworld></Helloworld></div>,document.body)
	</script>

</body>
</html>
