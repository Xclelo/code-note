    <button id="btn" onclick="getTime()">不停的执行指定代码</button>

    <p id="ptime"></p>
    <p id="ptime2"></p>
    <script>
        var mytime = setInterval(function () {
            getTime();
        }, 1000);
        function getTime() {
            var d = new Date();
            var t = d.toLocaleTimeString();
            document.getElementById("ptime").innerHTML = t;
        }
        function stopTime() {
            clearInterval(mytime);
        }
        var win;
        function setTime() {
            alert("hello");
            win = setTimeout(function () { setTime() }, 2000);
        }
        function stopwin() {
