    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>兼容</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .full{
                width: 100px;
                height: 100px;
                background-color: red;
            }
            .out{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="full">
            <div class="out">退去全屏</div>

        </div>
        <script>
            /* 全屏操作兼容
            requestFullScreen()开启全屏
            不同的浏览器加上不同的前缀
            chrome:webkit  firefox:moz  ie:ms  opera:o
             */
            window.onload=function(){
                document.querySelector(".full").onclick = function(){
                    // this.requestFullscreen();    //谷歌可以
                    this.webkitRequestFullscreen(); //谷歌可以
                    // this.msRequestFullscreen(); //IE可以
                };
                document.querySelector(".out").onclick = function(){
                    document.webkitCancelFullScreen();  //谷歌必须要加webkit
                }

            }
            
            
        </script>
    </body>
</html>
